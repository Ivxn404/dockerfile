name: CI/CD Pipeline

on: [push]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t ${{ secrets.ivanrulezz }}/simple-node-app:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.ivanrulezz }}
        password: ${{ secrets.Aaleya0808 }}

    - name: Push Docker image
      run: docker push ${{ secrets.ivanrulezz }}/simple-node-app:${{ github.sha }}

    # Optional: Add deployment steps here
